name: "test"
on:
  pull_request:
  issues:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on:
      - self-hosted
      - 1ES.Pool=MC-Runner-1ES-Windows
    steps:
    - uses: actions/checkout@v3
    - run: |
        yarn
        yarn build:pack
    - uses: ./
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
