name: "build"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: pnpm/action-setup@v4
      with:
        version: 10
    - run: |
        pnpm install
        pnpm all
